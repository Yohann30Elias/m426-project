<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>FilmFinder</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
</head>
<body>
<h1>FilmFinder</h1>
<h2>Auswahlkriterien</h2>
<form action="/listeFilm" method="GET">
    <section>
        <label for="title">Titel</label><br>
        <input type="text" id="title" name="title" placeholder="Suche nach Titel..">
    </section>
    <section>
        <label for="yearOfProduction">Jahr der Produktion</label><br>
        <input type="number" id="yearOfProduction" name="yearOfProduction" placeholder="Jahr">
    </section>
    <section>
        <label>Format</label><br>
        <input type="text" id="format" name="format" placeholder="mm">
    </section>
    <section>
        <label for="duration">Dauer (min.)</label><br>
        <input type="number" id="duration" name="duration" placeholder="Dauer (min.)">
    </section>
    <section>
        <label for="director">Regisseur</label><br>
        <input type="text" id="director" name="director" placeholder="Name des Regisseurs..">
    </section>
    <section>
        <label for="distributor">Verleiher</label><br>
        <input type="text" id="distributor" name="distributor" placeholder="Name des Verleihers..">
    </section>
    <button type="submit">Suchen</button>
</form>
</body>
</html>
