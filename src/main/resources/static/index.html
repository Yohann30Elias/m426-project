<!DOCTYPE html>

<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>FilmFinder</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
</head>
<body>
    <h1>FilmFinder</h1>
    <h2>Auswahlkriterien</h2>
    <form>
      <section>
        <label for="titel">Titel</label><br>
        <input type="text" id="titel" name="titel" placeholder="Search..">
      </section>
        <section>
            <label for="regisseur">Regisseur</label><br>
            <input type="text" id="regisseur" name="regisseur" placeholder="Name..">
        </section>
        <section>
            <label for="jahr">Jahr der Prod.</label><br>
            <input type="number" id="jahr" name="jahr" placeholder="Jahr">
        </section>

    </form>
</body>
</html>
